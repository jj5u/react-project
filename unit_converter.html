<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Project-Unit Converter</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, modifyFlip] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onFlip = () => {
        reset();
        modifyFlip((current) => !current);
      };
      return (
        <div>
          <h4>Minutes to Hours</h4>
          <div className="mToh">
            <div>
              <label htmlFor="minutes" className="minutes">
                Minutes
              </label>
              <input value={flipped ? amount * 60 : amount} id="minutes" type="number" placeholder="minutes" onChange={onChange} disabled={flipped} />
            </div>
            <div>
              <label htmlFor="hours" className="minutes">
                Hours
              </label>
              <input value={!flipped ? Math.round(amount / 60) : amount} id="hours" type="number" placeholder="hours" disabled={!flipped} onChange={onChange} />
            </div>
          </div>
          <div>
            <button onClick={reset}>reset</button>
            <button onClick={onFlip}>{flipped ? "convert minutes" : "covert hour"}</button>
          </div>
        </div>
      );
    }
    function KmToMiles() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, modifyFlip] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onFlip = () => {
        reset();
        modifyFlip((current) => !current);
      };
      return (
        <div>
          <h4>Km to Miles</h4>
          <div className="kmTom">
            <div>
              <label htmlFor="kilometers" className="kilometers">
                Kilometers
              </label>
              <input value={flipped ? amount * 1.609 : amount} id="kilometers" type="number" placeholder="kilometers" onChange={onChange} disabled={flipped} />
            </div>
            <div>
              <label htmlFor="miles" className="miles">
                Miles
              </label>
              <input value={!flipped ? Math.round(amount / 1.609) : amount} id="miles" type="number" placeholder="miles" disabled={!flipped} onChange={onChange} />
            </div>
          </div>
          <div>
            <button onClick={reset}>reset</button>
            <button onClick={onFlip}>{flipped ? "convert minutes" : "covert hour"}</button>
          </div>
        </div>
      );
    }

    function App() {
      const [index, setIndex] = React.useState("-1");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      console.log("render w/", index);
      return (
        <div>
          <h1>Unit Converter</h1>
          <div>
            <select value={index} onChange={onSelect}>
              <option value="-1">Select Converter</option>
              <option value="0">Minutes to Hours</option>
              <option value="1">Kilometers to Miles</option>
            </select>
            <hr />
          </div>
          {index === "-1" ? "Please Select your Converter" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
