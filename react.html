<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Project</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    const Title = () => (
      <h3 id="title" onMouseEnter={() => console.log("mouse entered")}>
        Hello World!
      </h3>
    );

    const Button = () => (
      <button style={{ color: "white", backgroundColor: "blue", width: "170px", height: "38px" }} onClick={() => console.log("clicked")}>
        click me!
      </button>
    );
    /* const Title = () => : arrow function  
    same as
    function Title()={
      return ();
    } */
    const Container = () => (
      <div>
        <Title />
        <Button />
      </div>
    );

    /*  React.createElement(
      "button",
      { onClick: () => console.log("I am clicked"), id: "hello-button", style: { color: "white", backgroundColor: "blue", width: "170px", height: "38px" } },
      "Click Me!"
    ); */
    // const container = React.createElement("div", null, [Title, Button]);
    ReactDOM.render(<Container />, root);
  </script>
</html>
